<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Information Table</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .person-info {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .person-info h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .person-info table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
        }
        .person-info th, .person-info td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .person-info th {
            background-color: #f7f7f7;
            font-weight: normal;
            color: #555;
        }
        .person-info td {
            background-color: #fff;
        }
        .person-info td:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="person-info">
        <h2>Person Information</h2>
        <table id="personTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
